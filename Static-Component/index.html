<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="head">
            <div class="badges">
                <img src="./images/badges/box.svg" alt="box">
                <img src="./images/badges/box-1.svg" alt="box-1">
                <img src="./images/badges/box-2.svg" alt="box-2">
                <img src="./images/badges/box-3.svg" alt="box-3">
                <img src="./images/badges/box-4.svg" alt="box-4">
                <img src="./images/badges/box-5.svg" alt="box-5">
                <img src="./images/badges/box-6.svg" alt="box-6">
                <img src="./images/badges/box-7.svg" alt="box-7">
            </div>
        </div>
        <div class="content">

            <h1>Ready to take IT to the next level?</h1>
            <p>Explore all our features, free for 30 days.</p>

            <div class="action">
                <div class="free-trial-wrap">
                    <button class="btn free-trial">Start free trial</button>
                    <span>No credit card required</span>
                </div>
                <button class="btn demo">Book a demo</button>
            </div>

        </div>
    </section>
